<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <div><img class="logo"  src="./media/MartinLogo.png" alt="a logo with a fish"></div>
        <h1> Martin Really Enjoys Fish</h1>
    </header>

    <main class="content"> 
        <!-- fish List -->
        <div class="container--left">

            <article class= "fishList"> </article>
    
            <!-- quote list -->
            <article class= "quotes">
                <section class="quote"> 
                    <div class="quote__text">
                        "Many men go fishing all their lives without knowing it is not fish that they are after."
                    </div>
                    <div class="quote__author">
                        Henry David Thoreau 
                    </div>
                </section>
            </article>
            <!-- location list -->
            <article class= "locationList"></article>
        </div>

            <!-- tank tips -->
        <div class="container--right">
            <aside class="tankTips"></aside>
        </div >    
    </main>
    <script type = "module" src="scripts/main.js"></script>
</body>
</html>
